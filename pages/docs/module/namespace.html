<html>
  <script type="dagger/modules">
    {
      view: "#view",
      content_layout: "/myModules/docs/contentLayout.html",
      demo_box: "/components/demo_box/index.html",
      grid_styles: "/styles/grid_styles.css",
      demo_styles: "../demo_styles.css",
      js: './namespace.js'
    }
  </script>
  <template id="view">
    <content_layout
      +loading#plain="{
        headings: headings,
        overflow: 'overflow: scroll'
      }"

        <div class="category">dagger modules</div>
        <div class="directive">namespace</div>
        <div class="description">

        </div>
        <div class="diagram">diagram</div>

        <div class="sub-section">
          <div class="sub-title">creating a namespace</div>

        <div class="sub-section">
          <div class="sub-title">calling a namespace</div>
        </div>
